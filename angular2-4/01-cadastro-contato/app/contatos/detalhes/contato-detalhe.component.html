<div class="container">
    <h2>Salvar Contato</h2>
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">

        <div>
            <label for="name">Nome</label>
            <input type="text" class="form-control" required placeholder="Insira o nome" #nome="ngModel" name="name" [(ngModel)]="contato.name">
            <div [hidden]="nome.valid||nome.pristine">O campo 'e Obrigatorio</div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" required placeholder="Insira o e-mail" #email="ngModel" name="email" [(ngModel)]="contato.email">
        </div>
        <div class="form-group">
            <label for="name">Telefone</label>
            <input type="text" class="form-control" required placeholder="Insira o telefone" #telefone=ngModel name="telefone" [(ngModel)]="contato.telefone">
        </div>

        <button [disabled]="!contatoForm.form.valid" type=" submit " class="btn btn-success ">Salvar</button>
        <a class="btn btn-secondary " routerLink="/">voltar</a>
    </form>
</div>
