<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <h2>Meus Contatos</h2>

            <a routerLink="/contato/save" class="btn btn-success">Criar Contato</a>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Excluir</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let contato of contatos" [routerLink]="['/contato/save',contato.id]">
                        <td>{{contato.name}}</td>
                        <td>{{contato.email}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
